<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title></title>
</head>
<body>
    <div>
        <div style="display: flex;flex-direction: column; padding: 0; margin: 0">
            <div style="display: flex;flex-direction: row; height: 20px">
                <h5 style="padding: 2px 3px;">From: </h5>
                <p style="padding: 6px 3px;"> {From} </p>
            </div>
            <div style="display: flex;flex-direction: row; height: 20px">
                <h5 style="padding: 2px 3px;">Sent:  </h5>
                <p style="padding: 6px 3px;">{date} </p>
            </div>
            <div style="display: flex;flex-direction: row; height: 20px">
                <h5 style="padding: 2px 3px;">To:   </h5>
                <p style="padding: 6px 3px;">finance.invoices@airastana.com </p>
            </div>
            <div style="display: flex;flex-direction: row; height: 20px">
                <h5 style="padding: 2px 3px;">Subject:    </h5>
                <p style="padding: 6px 3px;">Confirmation letter </p>
            </div>
        </div>
        <div style="display: flex;flex-direction: column;    padding: 20px">
            <div style="display: flex;flex-direction: row; height: 20px">
                <h4 style="padding: 2px 3px;">From: </h4>
                <p style="padding: 6px 3px;"> {From} </p>
            </div>
            <div style="display: flex;flex-direction: row; height: 20px">
                <h4 style="padding: 2px 3px;">ABOUT: </h4>
                <p style="padding: 6px 3px;">Confirmation letter</p>
            </div>
            <div style="display: flex;flex-direction: row; height: 20px">
                <h4 style="padding: 2px 3px;">REGION:    </h4>
                <p style="padding: 6px 3px;">{location}</p>
            </div>
            <div style="display: flex;flex-direction: row; height: 20px">
                <h4 style="padding: 2px 3px;">LANGUAGE      </h4>
                <p style="padding: 6px 3px;"> {language } </p>
            </div>
        </div>
        <div style="display: flex;flex-direction: column;">
            <h4>MESSAGE:</h4>
            <p style="padding: 0; margin: 0">{text} </p>
        </div>
    </div>
</body>
</html>
